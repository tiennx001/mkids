all:
  sf_captchagd:
    image_width:                  150       # chieu rong captcha
    image_height:                 35        # chieu cao captcha
    charset:                      'ABCDEFGHJKLMNPRSTUXYZabcdefghkmnprstuyz23456789'
    code_length_min:              2        # ky tu toi thieu
    code_length_max:              2         # ky tu toi da
    perturbation:                 0.70      # ti le gay nhieu
    num_lines:                    2         # so duong ke gay nhieu (2)
    noise_level:                  2         # muc do gay nhieu (4)
    use_transparent_text:         true
    text_transparency_percentage: 10        # lam trong suot ky tu (10)
    image_bg_color:               ffffff    # mau cua anh nen
    text_color:                   252525    # mau cac ky tu
    line_color:                   616161    # mau cua duong gay nhieu

