body: "<p class=\"desc\">\r\n	<strong>C&Ocirc;NG TY CỔ PHẦN MỸ NGHỆ HẢI MINH</strong></p>\r\n<p class=\"desc\">\r\n	T&ecirc;n Tiếng anh: <strong>HAI MINH ART JOINT STOCK COMPANY</strong></p>\r\n<p class=\"desc\">\r\n	Địa chỉ : Số 1 - Cụm C&ocirc;ng nghệp L&agrave;ng nghề, x&atilde; Hải Minh, huyện Hải Hậu, tỉnh Nam Định.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong>Ng&agrave;nh nghề kinh doanh:</strong></p>\r\n<ul>\r\n	<li>\r\n		Mua b&aacute;n gỗ, đồ gỗ mỹ nghệ, đồ nội thất.</li>\r\n	<li>\r\n		Mua b&aacute;n, sản xuất, chế biến, gia c&ocirc;ng, phục chế đồ gỗ mỹ nghệ, đồ nội thất.</li>\r\n	<li>\r\n		Mua b&aacute;n vật liệu, mua b&aacute;n v&agrave; cho thu&ecirc; trang thiết bị, dụng cụ m&aacute;y m&oacute;c.</li>\r\n	<li>\r\n		Đầu tư x&acirc;y dựng, kinh doanh ph&aacute;t triển l&agrave;ng nghề.</li>\r\n	<li>\r\n		Cho thu&ecirc; văn ph&ograve;ng, nh&agrave; xưởng, kho t&agrave;ng, bến b&atilde;i.</li>\r\n	<li>\r\n		Dịch vụ quản l&yacute;, tư vấn, đ&agrave;o tạo nghề.</li>\r\n	<li>\r\n		San lấp mặt bằng. X&acirc;y dựng, trang tr&iacute; nội thất c&aacute;c c&ocirc;ng tr&igrave;nh d&acirc;n dụng, c&aacute;c c&ocirc;ng tr&igrave;nh văn ho&aacute; v&agrave; di t&iacute;ch lịch sử.</li>\r\n	<li>\r\n		Dịch vụ vận tải h&agrave;ng ho&aacute;, h&agrave;nh kh&aacute;ch bằng đường thuỷ, đường bộ.</li>\r\n</ul>\r\n<p>\r\n	<br />\r\n	Chủ Tịch HĐQT: &Ocirc;ng <strong>Vũ Quốc Toản</strong><br />\r\n	Gi&aacute;m đốc : &Ocirc;ng <strong>Nguyễn Hữu Thường</strong></p>\r\n<div style=\"clear: both;\">\r\n	&nbsp;</div>\r\n<p class=\"author\">\r\n	IND</p>"
